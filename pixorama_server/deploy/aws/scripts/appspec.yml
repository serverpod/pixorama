version: 0.0
os: linux
files:
  - source: /vendor/
    destination: /home/ec2-user/serverpod/upload/vendor/
  - source: /pixorama_server/
    destination: /home/ec2-user/serverpod/upload/pixorama_server/
hooks:
  BeforeInstall:
    - location: pixorama_server/aws/scripts/install_dependencies
      timeout: 300
      runas: root
  ApplicationStart:
    - location: pixorama_server/aws/scripts/start_server
      timeout: 300
      runas: root
